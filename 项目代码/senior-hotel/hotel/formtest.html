	<body>
		<div>
			<div class="col-md-12">
				<div class="row">
					<form onsubmit="return false" action="##" id="bookForm" class="form-horizontal" role="form">
						<div class="form-group"><label class="col-md-2 control-label">选择房间：</label>
							<div class="col-md-4"><select class="form-control" name="roomId" required>
									<option>1</option>
									<option>2</option>
								</select></div><label class="col-md-1 control-label">入住人数：</label>
							<div class="col-md-4"><input type="text" class="form-control" placeholder="输入入住人数" required></div>
						</div>
						<div class="form-group"><label class="col-md-2 control-label">入住时间：</label>
							<div class="col-md-4"><input type="date" class="form-control" name="inTime" required></div><label
								class="col-md-1 control-label">离开时间：</label>
							<div class="col-md-4"><input type="date" class="form-control" name="outTime" required></div>
						</div>
						<div class="form-group"><label class="col-md-2 control-label">手机号码：</label>
							<div class="col-md-4"><input type="text" class="form-control" placeholder="输入手机号码" name="bookPhone"></div><label
								class="col-md-1 control-label">邮箱：</label>
							<div class="col-md-4"><input type="text" class="form-control" placeholder="输入邮箱" name="bookEmail"></div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">预约人：</label>
							<div class="col-md-4"><input type="text" class="form-control" name="bookName"></div>
							<label class="col-md-1 control-label">金额：</label>
							<div class="col-md-4"><input type="text" class="form-control" disabled></div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">房间：</label>
								<div class="col-md-4">
									<div id="myCarousel" class="carousel slide">
										<div class="carousel-inner">
											<div class="item active"><img src="static/image/image-1.jpg" alt="First slide"></div>
											<div class="item"><img src="static/image/image-1.jpg" alt="Second slide"></div>
											<div class="item"><img src="static/image/image-1.jpg" alt="Third slide">
											</div>
										</div><a class="left carousel-control" href="#myCarousel" role="button"
											data-slide="prev"><span class="glyphicon glyphicon-chevron-left"
												aria-hidden="true"></span><span class="sr-only">Previous</span></a><a
											class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span
												class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span
												class="sr-only">Next</span></a>
									</div>
								</div>
						</div>
						
						<div style="text-align: center;"><button type="submit" style="background-color: #ff5722;"
								@click="bookRoom" class="btn btn-default btn-lg">预订</button></div>
					</form>
				</div>
			</div>
			
		</div>
	</body>
</html>
